<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Middle Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">gender</th>
      <th scope="col">is Regular</th>
      <th scope="col">createdAt</th>
      <th scope="col">updatedAt</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients; index as i;">
      <th scope="row">{{i}}</th>
      <td>{{client.id}}</td>
      <td>{{client.firstName}}</td>
      <td>{{client.middleName}}</td>
      <td>{{client.secondName}}</td>
      <td>{{client.gender}}</td>
      <td>{{client._isRegular}}</td>
      <td>{{client.createdAt}}</td>
      <td>{{client.updatedAt}}</td>
      <td>
        <a class="nav-link" [routerLink]="['../update', client.id]" routerLinkActive="active">Update</a>
        <a class="nav-link" [routerLink]="['../delete', client.id]" routerLinkActive="active">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
