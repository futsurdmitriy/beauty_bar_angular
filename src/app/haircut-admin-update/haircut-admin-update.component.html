<div class="container">
  <form method="post" class="needs-validation" novalidate [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">
    <input type="hidden" formControlName="id" [(ngModel)]="haircut.id">
    <input type="hidden" formControlName="createdAt" [(ngModel)]="haircut.createdAt">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-group">
        <label for="validationTooltip00">Name</label>
        <input type="text" class="form-control" id="validationTooltip00" name="name"
               placeholder="Name" [(ngModel)]="haircut.name" required formControlName="name">
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-group">
        <label for="validationTooltip02">Cost</label>
        <input type="text" name="cost" class="form-control" id="validationTooltip02"
               placeholder="Cost" required formControlName="cost" [(ngModel)]="haircut.cost">
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-group">
        <label>Gender Type</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="exampleRadios1"
                 name="genderType" value="male" [checked]="haircut.genderType==='male'" required formControlName="genderType">
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" [checked]="haircut.genderType==='female'" type="radio" id="exampleRadios2" value="female"
                 name="genderType" formControlName="genderType">
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="exampleRadios3" value="undefined"
                 name="genderType" [checked]="haircut.genderType==='undefined'" formControlName="genderType">
          <label class="form-check-label" for="exampleRadios3" >
            Undefined
          </label>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
